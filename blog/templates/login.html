{% extends 'base.html' %}
	{% load static %}
	{% block body %}
<body>

  <!-- preloader start -->

  <!-- preloader end -->

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="block text-center">

          <h2 class="text-center">Login Your Account</h2>
          {% if error %}
          <p style="color:red;"> Either username or password is incorrect</p>
          {% endif %}
          <form class="text-left clearfix" action="" method="post" >
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Your Username" name="user">
            </div>
             <div class="form-group">
              <input type="password" class="form-control"  placeholder="Your Password" name="pass">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary" >Login</button>
            </div>
          </form>
           <p><a href="forget-password.html"> Forgot your password?</a></p>
          <p class="mt-3">New in this site ?<a href="{% url 'signup' %}"> Create New Account</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

</div>
<!-- /main wrapper -->

<!-- jQuery -->
<script src="plugins/jQuery/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/slick/slick.min.js"></script>
<script src="plugins/venobox/venobox.min.js"></script>
<script src="plugins/aos/aos.js"></script>
<script src="plugins/syotimer/jquery.syotimer.js"></script>
<script src="plugins/instafeed/instafeed.min.js"></script>
<script src="plugins/zoom-master/jquery.zoom.min.js"></script>
<script src="plugins/bootstrap-touchspin-master/jquery.bootstrap-touchspin.min.js"></script>
<script src="plugins/nice-select/jquery.nice-select.min.js"></script>
<script src="plugins/bootstrap-slider/bootstrap-slider.min.js"></script>
<!-- google map -->
<script src="../../external.html?link=https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&amp;libraries=places"></script>
<script src="plugins/google-map/gmap.js"></script>
<!-- Main Script -->
<script src="js/script.js"></script>
</body>
