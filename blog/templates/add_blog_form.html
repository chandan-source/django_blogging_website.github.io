{% extends 'base.html' %}
	{% load static %}
	{% block body %}
<body>

  <!-- preloader start -->

  <!-- preloader end -->

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="block text-center">

          <h2 class="text-center">Add Your Blog </h2>
          <form class="text-left clearfix" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">

             <select class="form-control" name="cat_id" >
                 <option> Select category </option>
                  {% for i in allcategory %}
                 <option value="{{i.id}}" >{{i.name}}</option>
                 {% endfor %}
             </select>

            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Blog Title" name="title">
            </div>

             <div class="form-group">
              <textarea class="form-control"  placeholder="Short Description" name="short"></textarea>
            </div>
            <div class="form-group">
              <textarea class="form-control"  placeholder="Long Description" name="long"></textarea>
            </div>


             <div class="form-group">
              <input type="file" class="form-control"  placeholder="image" name="img">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Add Blog</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</div>

</body>
{% endblock %}
