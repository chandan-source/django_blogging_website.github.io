{% extends 'base.html' %}
	{% load static %}
	{% block body %}
<body>

  <!-- preloader start -->
  <div class="preloader">
    <img src="images/preloader.gif" alt="preloader">
  </div>
  <!-- preloader end -->

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="block text-center">
          <a class="logo" href="index-2.html">
            <img src="images/logo.png" alt="logo">
          </a>
          <h2 class="text-center">Create Your Account</h2>
          <form class="text-left clearfix" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="First Name" name="first">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Last Name" name="last">
            </div>
              {% if error %}
              <p style="color:red;"> this username is already exists!</p>
              {% endif %}
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Username" name="user">
            </div>
            <div class="form-group">
              <input type="email" class="form-control"  placeholder="Email" name="email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  placeholder="Password" name="pass">
            </div>
             <div class="form-group">
              <input type="file" class="form-control"  placeholder="image" name="img">
            </div>
               <div class="form-group">
              <input type="number" class="form-control"  placeholder="mobile_no" name="mobile">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
          <p class="mt-3">Already hava an account ?<a href="{% url 'login' %}"> Login</a></p>

        </div>
      </div>
    </div>
  </div>
</section>

</div>

</body>
{% endblock %}
