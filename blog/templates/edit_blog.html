{% extends 'base.html' %}
	{% load static %}
	{% block body %}
<body>

  <!-- preloader start -->
  <div class="preloader">
    <img src="images/preloader.gif" alt="preloader">
  </div>
  <!-- preloader end -->

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="block text-center">
          <a class="logo" href="index-2.html">
            <img src="images/logo.png" alt="logo">
          </a>
          <h2 class="text-center">Edit Your Blog </h2>
              {% if blog_data.images.url %}
            <img src="{{blog_data.images.url}}"  height="100px;"width="100px;">
                  {% else %}
                <p> no image chosen</p>
                {% endif %}
            <br><br>
          <form class="text-left clearfix" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}


              <div class="form-group">


             <select class="form-control" name="cat_id" >
                 <option> Select category </option>
                  {% for i in allcat %}
                 {% if allcat.id == blogdata.cat.id %}
                 <option value="{{i.id}}" selected>{{i.name}}</option>
                 {% else %}
                  <option value="{{i.id}}" >{{i.name}}</option>
                 {% endif %}

                 {% endfor %}
             </select>

            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Blog Title" value="{{blog_data.title}}"name=title">
            </div>

             <div class="form-group">
              <textarea class="form-control"  placeholder="Short Description"  name="short">{{blog_data.sdes}}</textarea>
            </div>
            <div class="form-group">
              <textarea class="form-control"  placeholder="Long Description"  name="long">{{blog_data.long_des}}</textarea>
            </div>


             <div class="form-group">
              <input type="file" class="form-control"  placeholder="image" name="img">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">edit Blog</button>
            </div>
          </form>
          <p class="mt-3">Already hava an account ?<a href="{% url 'login' %}"> Login</a></p>

        </div>
      </div>
    </div>
  </div>
</section>

</div>

</body>
{% endblock %}
